<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form class="signup-form">
            <div class="form-control">
                <label class="form-label">User Name</label>
                <input type="text" class="input user-name">
                <i class='bx bxs-badge-check input-isvalid valid'></i>
                <i class='bx bx-block input-isvalid not-valid'></i>
                <small class="message">enter valid text</small>
            </div>
            <div class="form-control">
                <label class="form-label">Email</label>
                <input type="text" class="input email">
                <i class='bx bxs-badge-check input-isvalid valid'></i>
                <i class='bx bx-block input-isvalid not-valid'></i>
                <small class="message">enter valid text</small>
            </div>
            <div class="form-control">
                <label class="form-label">Password</label>
                <input type="password" class="input password">
                <i class='bx bxs-badge-check input-isvalid valid'></i>
                <i class='bx bx-block input-isvalid not-valid'></i>
                <small class="message">enter valid text</small>
            </div>
            <div class="form-control">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="input c-password">
                <i class='bx bxs-badge-check input-isvalid valid'></i>
                <i class='bx bx-block input-isvalid not-valid'></i>
                <small class="message">enter valid text</small>
            </div>

            <button class="btn btn-submit" type="submit">
                Submit
            </button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
